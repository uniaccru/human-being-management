version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: humanbeingdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/humanbeingdb
      PGUSER: postgres
      PGPASSWORD: ${POSTGRES_PASSWORD:-password}
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: humanbeingdb
    volumes:
      - ./backend.log:/app/backend.log

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    ports:
      - "5001:5001"
    depends_on:
      - backend

volumes:
  postgres_data:
